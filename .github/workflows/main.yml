name: Update Products Cronjob

on:
  schedule:
    - cron: "30 15 * * *"
    - cron: "30 19 * * *"
    - cron: "30 23 * * *"
  workflow_dispatch:

jobs:
  update_products:
    runs-on: ubuntu-latest

    env:
      GRAPHQL_URL: ${{ secrets.GRAPHQL_URL }}
      SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
      PO_USER: ${{ secrets.PO_USER }}
      PO_PASS: ${{ secrets.PO_PASS }}
      INNOVA_USER: ${{ secrets.INNOVA_USER }}
      INNOVA_PASS: ${{ secrets.INNOVA_PASS }}
      INNOVA_AUTH_TOKEN: ${{ secrets.INNOVA_AUTH_TOKEN }}
      DV_KEY: ${{ secrets.DV_KEY }}
      G4_USER: ${{ secrets.G4_USER }}
      G4_KEY: ${{ secrets.G4_KEY }}
      CDO_AUTH_TOKEN: ${{ secrets.CDO_AUTH_TOKEN }}
      IUSB_URL: ${{ secrets.IUSB_URL }}
      ILN_AUTH_TOKEN: ${{ secrets.ILN_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - name: Run update for WP
        run: node index.js
